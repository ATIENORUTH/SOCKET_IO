services:
  - type: web
    name: socket-io-chat
    env: node
    buildCommand: chmod +x build-for-render.sh && ./build-for-render.sh
    startCommand: node server/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: CLIENT_URL
        value: https://week-5-web-sockets-assignment-atienoruth-qcvu.onrender.com